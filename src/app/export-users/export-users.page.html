<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title >
 Exportations
     </ion-title>

  </ion-toolbar>
</ion-header>


  <ion-content>
 

    <ion-list>
      <ion-item button  (click)="exportToExcelUsers()">
        <ion-avatar slot="start" style="padding:3px"  >
          <img  src="../assets/icon/excel.png" style=" width: 50px;"  >
        </ion-avatar>
        <ion-label  class="ion-hide-sm-down">
          <ion-badge color="success" slot="end"> Exportation utilisateurs & groupe </ion-badge>
        </ion-label>
        <ion-label >
          <img  src="../assets/icon/excel.png" style=" width: 50px;"  >
        </ion-label>
      </ion-item>


      <ion-item button  (click)="exportToExcelAteliers()">
        <ion-avatar slot="start" style="padding:3px"  >
          <img  src="../assets/icon/excel.png" style=" width: 50px;"  >
        </ion-avatar>
        <ion-label  class="ion-hide-sm-down">
          <ion-badge color="success" slot="end">  Exportation des notes ateliers  </ion-badge>
        </ion-label>
        <ion-label >
          <img  src="../assets/icon/excel.png" style=" width: 50px;"  >
        </ion-label>
      </ion-item>

      <ion-item button  (click)="exportToExcelProduct()">
        <ion-avatar slot="start" style="padding:3px"  >
          <img  src="../assets/icon/excel.png" style=" width: 50px;"  >
        </ion-avatar>
        <ion-label  class="ion-hide-sm-down">
          <ion-badge color="success" slot="end">  Exportation des produits  </ion-badge>
        </ion-label>
        <ion-label >
          <img  src="../assets/icon/excel.png" style=" width: 50px;"  >
        </ion-label>
      </ion-item>


    </ion-list>

  </ion-content>
