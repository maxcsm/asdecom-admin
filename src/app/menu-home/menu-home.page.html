
<ion-content responsive-sm color="tertiary">

  <ion-row>
   <ion-col sizeLg="3" sizeMd="3" sizeXs="12" >
   </ion-col> 
   <ion-col sizeLg="6" sizeMd="6" sizeXs="12" >
     <h1> Actualités </h1>
       <ion-card  *ngFor="let item of posts" color="primary">
         <ion-card-content>
           <ion-card-title>
             {{ item.title }}
             </ion-card-title>
             {{item.content}} <br>
           <small> le <b>{{item.created_at| date: 'dd/MM/yyyy'}}</b> à <b> {{item.created_at| date:'HH:mm' }} </b> </small><br>
         </ion-card-content>
       </ion-card>
   </ion-col> 
  <ion-col sizeLg="3" sizeMd="3" sizeXs="12" >
  </ion-col> 
 </ion-row>



 <ion-row>
   <ion-col sizeLg="3" sizeMd="3" sizeXs="12" >
   </ion-col> 
   <ion-col sizeLg="6" sizeMd="6" sizeXs="12" >
    <h1> Ma Formation </h1>
     <ion-row>
       <ion-col sizeLg="6" sizeMd="6" sizeXs="12" >
         <div class="container-image" [routerLink]="['/tabs/groupe']">
           <img src="./assets/back2.jpg" class="img-menu">
           <div class="centered-image">
             <h1>   Groupe de passage </h1>
           </div>
         </div>
       </ion-col> 
   
       <ion-col sizeLg="6" sizeMd="6" sizeXs="12" >
         <div class="container-image" [routerLink]="['/plan-salles']">
           <img src="./assets/back3.jpg" class="img-menu">
           <div class="centered-image">
             <h1> Plan des salles </h1>
           </div>
         </div>
       </ion-col> 
     </ion-row>
   </ion-col> 
 </ion-row>



 <ion-row>

  </ion-col> 
  <ion-col sizeLg="6" sizeMd="6" sizeXs="12" >

          </div>

          </div>
        </div>
      </ion-col> 
  
      <ion-col sizeLg="6" sizeMd="6" sizeXs="12" >

        <div class="container-image" [routerLink]="['/pratique']">

</ion-row>
</ion-content>
