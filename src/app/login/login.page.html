
  <ion-header >
    <ion-toolbar color="secondary">
      <ion-buttons slot="start">
        2.0.2 admin - 24/06/2024
      </ion-buttons>
      <ion-buttons slot="end">
      </ion-buttons>
    </ion-toolbar>
  </ion-header>



     <ion-content  color="tertiary">
      <ion-grid >
         <ion-row class="padding">
          <ion-col sizeLg="3" sizeMd="3" sizeXs="12" >
          </ion-col>
         <ion-col sizeLg="6" sizeMd="6" sizeXs="12" style="border: 2px;border-width: 2px;text-align: center;"   class="bloc">
            <!-- Logo -->
        <div  class="ion-padding-horizontal ion-text-center" style="padding-top: 5%;padding-bottom: 5%;">
        <h1 style="color: rgb(0, 0, 0);"> Administration</h1>
        </div>
    
         <form [formGroup]="onLoginForm" class="list-form">
           <ion-item >
             <ion-label position="floating">
              <ion-icon name="mail-outline" item-start></ion-icon>
               Email
             </ion-label>
             <ion-input  type="email"  [(ngModel)]="email" formControlName="email"></ion-input>
           </ion-item>

           <p ion-text class="text08" *ngIf="onLoginForm.get('email')">
             <ion-text color="dark">
               * Email requis.
             </ion-text>
           </p>
     
           <ion-item >
             <ion-label position="floating">
            <ion-icon name="lock-closed-outline"  item-start></ion-icon>
             Mot de passe 
             </ion-label>
             <ion-input  type="password"  [(ngModel)]="password" formControlName="password"></ion-input>
           </ion-item>
           <p ion-text color="warning" class="text08" *ngIf="onLoginForm.get('password')">
             <ion-text color="dark">
                 * Mot de passe requis.
             </ion-text>
             </p>
         </form>
     
         <div class="ion-margin-top ion-text-right" >
         <a  [routerLink]="['/forgotpassword']">
           <ion-text style="color:black;">
             <strong> Mot de passe oubli√© </strong>
           </ion-text>
         </a>
       </div>
    
         <div>
           <ion-button icon-left color="primary" expand="full" shape="round" (click)="goLogin()" [disabled]="!onLoginForm.valid" tappable class="bu">
           Connexion
           </ion-button>
         </div>

         <div>
          <ion-button icon-left color="secondary" expand="full" shape="round"  [routerLink]="['/register']"   tappable style="display: none;">
          Inscription
          </ion-button>
        </div>


         <img  src="../assets/logo.png" style=" width: 200px;"  >
         </ion-col>
         <ion-col sizeLg="3" sizeMd="3" sizeXs="12" >
         </ion-col>
     
       </ion-row>
     </ion-grid>
        
     </ion-content>
